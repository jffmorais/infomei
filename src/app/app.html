<ion-menu [content]="content">
  <ion-header>
  </ion-header>

  <ion-content class="bg-gradient" >
      <ion-row align-items-center style='height: 100%'>
          <ion-list>
              <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="bg-transparent" no-lines>
                {{p.title}}
                <ion-icon [name]="p.icon" item-start></ion-icon>
              </button>
            </ion-list>
          </ion-row>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

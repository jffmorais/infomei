<ion-header>

  <ion-navbar color="primary">
    <ion-title>Selecione o produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let p of produto | async" (click)="AlertQtd(p)">
          {{ p.desc }}
          &nbsp;
          ({{ p.preco }})
          <ion-icon name="arrow-forward" item-end></ion-icon>
        </button>
      </ion-list>

</ion-content>
